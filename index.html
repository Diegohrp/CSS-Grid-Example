<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Men√∫</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero__info">
          <h1>Check The Best Food</h1>
          <p>
            There are many variations of passages of Lorem ipsum available but
            the majority have suffered alteration in some form.
          </p>
          <button>Book A Table</button>
        </div>
        <img
          class="hero__img"
          src="https://i.postimg.cc/zD21m9fG/hero.png"
          alt="Spaguetti"
        />
      </section>
      <section class="services">
        <h2 class="services__title">Our Services</h2>
        <div class="services__grid">
          <img
            src="https://i.postimg.cc/bqtfMVfq/video.png"
            alt="video"
            class="services__item services__item--big"
          />
          <img
            src="https://i.postimg.cc/qR0pRyfB/dish1.png"
            alt="dish 1"
            class="services__item"
          />
          <img
            src="https://i.postimg.cc/Wp5sNd5j/dish2.png"
            alt="dish 2"
            class="services__item"
          />
          <img
            src="https://i.postimg.cc/hPwgmHF5/dish3.png"
            alt="dish 3"
            class="services__item"
          />
          <img
            src="https://i.postimg.cc/MG08hHnC/dish4.png"
            alt="dish 4"
            class="services__item"
          />
        </div>
      </section>
      <section class="menu">
        <h2 class="menu__title">Home menu</h2>
        <div class="menu-grid">
          <div class="menu__item">
            <img
              src="https://i.postimg.cc/15g1yJgc/plate1.png"
              alt="Menu dish 1"
            />
          </div>
          <div class="menu__item">
            <img
              src="https://i.postimg.cc/cH1P2my3/plate2.png"
              alt="Menu dish 2"
            />
          </div>
          <div class="menu__item">
            <img
              src="https://i.postimg.cc/rs3bd2dG/plate3.png"
              alt="Menu dish 3"
            />
          </div>
          <div class="menu__item">
            <img
              src="https://i.postimg.cc/Fsk8MzqT/plate4.png"
              alt="Menu dish 4"
            />
          </div>
          <div class="menu__item">
            <img
              src="https://i.postimg.cc/rw63Mc2M/plate5.png"
              alt="Menu dish 5"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
